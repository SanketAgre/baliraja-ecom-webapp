{% extends 'base.html' %}
{% block body %}

<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="">
                <div class="card at-3 shadow">
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="text-center">
                                <h4>
                                    Login Form
                                </h4>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label for="">Username</label>
                                <input type="text" class="form-control" name="username" placeholder="Enter Username">
                            </div>
                           
                            <div class="form-group">
                                <label for="">Password</label>
                                <input type="text" class="form-control" name="password" placeholder="Enter Password">
                            </div>
                            
                            <a class="btn float-end shadow btn-success px-4 my-2" href="{% url 'register' %}"> Regiater</a>
                            <button type="submit" class="btn float-end shadow btn-success px-4 my-2" style="margin-right: 13px;">Login</button>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock body %}
