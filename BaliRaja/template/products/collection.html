{% extends 'base.html' %}
{% block body %}
<style>
    .row{
        --bs-gutter-y: 1rem;
    }
        
</style>

<div class="py-1 my-4 bg-warning">
    <div class="container-fluid my-4">
        <a class="text-dark" href="{% url 'home' %}"> Home /</a>
        <a class="text-dark" href="{% url 'collection' %}"> Collections </a>
        <a href="{% url 'home' %}" class="btn btn-warning float-end text-dark"> <h4><i class="fa fa-reply"></i>  </h4></a>

    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 my-4">
            <h1 class="text-center">Catagory</h1>
            <hr>
            <div class="row">
            {% for item in Category %}
                <div class="col-md-3 mt-3">
                    <div class="card">
                        <a href="{% url 'collectionview' item.slug %}">
                            <div class="card-body">
                                <div class="catagory-image">
                                    <img src="{{ item.image.url }}"  alt="catagory-image" class="w-100">
                                </div>
                                <h4 class="text-center mt-3">{{item.name}}</h4>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>


{% endblock body %}
