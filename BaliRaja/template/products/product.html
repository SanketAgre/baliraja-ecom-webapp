{% extends 'base.html' %}
{% block body %}


<div class="py-1 my-4 bg-warning">
    <div class="container-fluid my-4">
        <a class="text-dark" href="{% url 'home' %}"> Home /</a>
        <a class="text-dark" href="{% url 'collection' %}"> Collections /</a>
        <a class="text-dark" href="{% url 'collectionview' catagory.slug %}"> {{catagory.name}} </a>
        <a href="{% url 'collection' %}" class="btn btn-warning float-end text-dark"> <h4><i class="fa fa-reply"></i> Back </h4></a>
    </div>
</div>



<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 my-4">
            <h1 class="text-center">{{catagory.name}}</h1>
            <hr>
            <div class="row">
            {% for item in products %}
                <div class="col-md-3 mt-3">
                    <div class="card">
                        <a href="{% url 'productview' item.category.slug item.slug %}">
                            <div class="card-body">
                                <div class="catagory-image">
                                    <img src="{{ item.product_image.url }}"  alt="product-image" class="w-100">
                                </div>
                                <h4 class="text-center mt-1">{{item.name}}</h4>
                                <label class="float-start"> Original Price : <s>Rs {{item.original_price | stringformat:'d'}}</s></label>
                                <label class="float-end"> Selling Price : Rs {{item.selling_price | stringformat:'d'}} </label>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>


{% endblock body %}
